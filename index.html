<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="lib/bootstrap-4.0.0-dist/css/bootstrap.min.css"
		/>

		<!-- custom css -->
		<link rel="stylesheet" href="css/style.css" />

		<!-- fonts -->
		<link href="/lib/fonts.css" rel="stylesheet" />

		<title>Maxify Digital</title>
	</head>
	<body>
		<div class="templete_layout">
			<!-- left panel -->
			<div class="templete_layout_item templete_layout_item_left">
				<div class="d-flex flex-column w-100">
					<div class="d-flex justify-content-center">
						<img src="images/logo.png" class="logo" alt="logo" />
					</div>
					<div class="d-flex justify-content-center">
						<ul class="left_menu">
							<li>
								<a href="#" class="text_decoration_none">
									<div>
										<img src="images/distribution.svg" alt="" />
									</div>
									<p>Seat Distribution</p>
								</a>
							</li>
							<li>
								<a href="#" class="text_decoration_none">
									<div>
										<img src="images/match.svg" alt="" />
									</div>
									<p>Find Match</p>
								</a>
							</li>
							<li class="active_menu">
								<a href="#" class="text_decoration_none">
									<div>
										<img src="images/match.svg" alt="" />
									</div>
									<p>Reverse Match</p>
								</a>
							</li>
							<li>
								<a href="#" class="text_decoration_none">
									<div>
										<img src="images/transition.svg" alt="" />
									</div>
									<p>Transition Dashboard</p>
								</a>
							</li>
						</ul>
					</div>
					<div class="d-flex align-items-end h-100">
						<div class="left_bottom">
							<img src="images/avatar.png" class="left_bottom_avatar" alt="" />
							<img
								src="images/arrow_drop_down.svg"
								class="left_bottom_arrow"
								alt=""
							/>
						</div>
					</div>
				</div>
			</div>
			<!-- left panel end -->

			<!-- main container -->
			<div class="templete_layout_item templete_layout_item_content">
				<div class="main_container">
					<div class="row">
						<div class="col-md-12">
							<h2 class="heading_h2">Reverse Match</h2>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-md-4">
							<label class="select_label">Business Group</label>
							<select
								class="form-control select_input"
								required
								onchange="handleChangeBusinessGroup(event)"
							>
								<option value="" disabled selected>
									Select Business Group
								</option>
								<option value="Purdue">Purdue</option>
							</select>
						</div>
						<div class="col-md-4">
							<label class="select_label">Centre</label>
							<select
								class="form-control select_input"
								required
								onchange="handleChangeCentre(event)"
							>
								<option value="" disabled selected>Select Centre</option>
								<option value="Day Early Learning at Eastern Star Church">
									Day Early Learning at Eastern Star Church
								</option>
							</select>
						</div>
						<div class="col-md-4">
							<label class="select_label">Classroom</label>
							<select
								class="form-control select_input"
								required
								onchange="handleChangeClassroom(event)"
							>
								<option value="" disabled selected>Select Classroom</option>
								<option value="Dreamers - 0.0 Infants - RM-3601">
									Dreamers - 0.0 Infants - RM-3601
								</option>
							</select>
						</div>
					</div>
					<div class="main_body">
						<div id="emptyList" class="h-100">
							<div
								class="d-flex align-items-center justify-content-center h-100"
							>
								<div class="empty_list">
									<img src="images/empty_state.png" alt="" />
									<p>You haven't selected anything yet.</p>
								</div>
							</div>
						</div>
						<div id="dataTable"></div>
					</div>
					<div class="bottom_container">
						<div class="d-flex justify-content-end">
							<button class="btn cancel_btn" onclick="handleCancelSelectRow()">
								CANCEL
							</button>
							<button
								id="confirmSelection"
								class="btn ml-3 confirm_btn confirm_btn_disabled"
							>
								CONFIRM SELECTION
							</button>
						</div>
					</div>
				</div>
			</div>
			<!-- main container end -->
		</div>

		<!-- custom js -->
		<script src="js/custom.js"></script>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="lib/jquery-3.2.1.slim.min.js"></script>		
		<script src="lib/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
	</body>
</html>
